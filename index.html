<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Time tracking dashboard</title>
</head>

<body>

    <main>
        <section class="profile">
            <div class="info-wrapper">
                <img src="./images/image-jeremy.png" alt="jeremy">
                <div class="heading">
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="time-frame">Daily</li>
                    <li class="time-frame">Weekly</li>
                    <li class="time-frame">Monthly</li>
                </ul>
            </nav>
        </section>
        <section class="time-tracking">
            <article class="bg-work">
                <div class="text-wrapper work">
                    <h2>Work</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>5hrs</p>
                    <p>Previous - 7hrs</p>
                </div>
            </article>

            <article class="bg-play">
                <div class="text-wrapper play">
                    <h2>Play</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>1hr</p>
                    <p>Previous - 2hrs</p>
                </div>
            </article>

            <article class="bg-study">
                <div class="text-wrapper study">
                    <h2>Study</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>0hrs</p>
                    <p>Previous - 1hr</p>
                </div>
            </article>

            <article class="bg-exercise">
                <div class="text-wrapper exercise">
                    <h2>Exercise</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>1hr</p>
                    <p>Previous - 1hr</p>
                </div>
            </article>

            <article class="bg-social">
                <div class="text-wrapper social">
                    <h2>Social</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>1hr</p>
                    <p>Previous - 3hrs</p>
                </div>
            </article>

            <article class="bg-self-care">
                <div class="text-wrapper self-care">
                    <h2>Self Care</h2>
                    <div class="img-container">
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
                    </div>
                    <p>0hrs</p>
                    <p>Previous - 1hr</p>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body></html>
